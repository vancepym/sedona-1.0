#
# This property defines the version number used by sedonac when compiling
# kit files if the version isn't defined by the kit.xml itself or passed 
# on the command line.  It is also the version used by the python build
# scripts.
#
buildVersion=1.0.47

#
# Dasp tuning
#  - idealMax: ideal packet size in bytes
#  - absMax: absolute packet size in bytes
#  - connectTimeout: timeout to use before giving up on connect in ms
#  - receiveTimeout: receive timeout in ms
#  - socketQueueMax: max size of per socket receive queue
#  - sessionQueueMax: max size of per session receive queue
#  - traceSend: dump outgoing packets
#  - traceReceived: dump incoming packets
#  - sendRetry: ms before we resend an unacked packet
#                            
#dasp.idealMax        = 512    
#dasp.absMax          = 1024   
#dasp.connectTimeout  = 30000  
#dasp.receiveTimeout  = 30000  
#dasp.socketQueueMax  = 2000    
#dasp.sessionQueueMax = 2000   
#dasp.socketQueueMax  = 10000
#dasp.traceSend       = true   
#dasp.traceReceive    = true   
#dasp.sendRetry       = 1000  

#
# Sox tuning:
#  - traceMsg: dump received/sent packets
#
#sox.traceMsg         = true


